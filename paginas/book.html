      <nav class="navbar navbar-expand-lg navbar-inicio">

          <a class="navbar-brand" href="../index.html">Inicio</a>

    <main id="main-book">
      <section class="section-book seccion-separada-br">
        <h1 id="titulo-book" class="text-center">Book Actoral</h1>
        <div id="carouselExample" class="carousel slide carousel-book">
          <div class="carousel-inner carousel-inner-book div-fotos">
            <div class="carousel-item active fotos-hijo">
              <img src="../assets/imagenes/book-ocho.jpg" class="d-block mx-auto foto-book animate__animated animate__fadeIn" alt="foto de estudio sentado sonriendo">
            </div>
            <div class="carousel-item fotos-hijo">
              <img src="../assets/imagenes/book-dos.jpg" class="d-block mx-auto foto-book" alt="foto de estudio cuerpo completo">
            </div>
            <div class="carousel-item fotos-hijo">
              <img src="../assets/imagenes/book-tres.jpg" class="d-block mx-auto foto-book" alt="foto de estudio sentado serio">
            </div>
            <div class="carousel-item fotos-hijo">
              <img src="../assets/imagenes/book-siete.JPG" class="d-block mx-auto foto-book" alt="foto de estudio plano medio">
            </div>
            <div class="carousel-item fotos-hijo">
              <img src="../assets/imagenes/book-cuatro.jpg" class="d-block mx-auto foto-book" alt="foto de estudio sonriendo">
            </div>
            <div class="carousel-item fotos-hijo">
              <img src="../assets/imagenes/book-nueve.jpg" class="d-block mx-auto foto-book" alt="foto de estudio formal serio">
            </div>
            <div class="carousel-item fotos-hijo">
              <img src="../assets/imagenes/book-diez.jpg" class="d-block mx-auto foto-book" alt="foto de estudio formal sonriendo">
            </div>
            <div class="carousel-item fotos-hijo">
              <img src="../assets/imagenes/book-cinco.jpeg" class="d-block mx-auto foto-book" alt="foto de estudio lateral">
            </div>
          </div>
          
          <button class="carousel-control-prev button-prev-book" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next button-next-book" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="section-dde seccion-separada-br">
        <h2 id="h2-dde">Detrás de Escena</h2>
        <div id="carouselExampleCaptions" class="carousel slide carousel-dde">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner carousel-inner-dde">
            <div class="carousel-item active fotos-ddes">
              <img src="../assets/imagenes/dde-guia.jpeg" class="d-block w-100 foto-dde" alt="imagen de sesión de fotos">
              <div class="carousel-caption d-none d-md-block">
                <h4>Guía Para Abducidos</h4>
              </div>
            </div>
            <div class="carousel-item fotos-ddes">
              <video src="../assets/imagenes/dde-guia-video.mp4" autoplay muted loop class="d-block w-100 foto-dde" alt="video detras de escena">
              <div class="carousel-caption d-none d-md-block">
                <h4>Guía Para Abducidos</h4>
              </div>
            </div>
            <div class="carousel-item fotos-ddes">
              <img src="../assets/imagenes/dde-hilando-noticias.jpeg" class="d-block w-100 foto-dde" alt="imagen de estudio detrás de escena">
              <div class="carousel-caption d-none d-md-block">
                <h4>Hilando Noticias</h4>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev button-prev-dde" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next button-next-dde" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
